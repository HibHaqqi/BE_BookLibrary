<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Book List</title>
  </head>

  <body>
    {{template "navbar.html" .}}
    <div class="container mt-5">
      <h1 class="mb-4">Book List</h1>

      <!-- Search box -->
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="searchInput"
          placeholder="Search by title or author"
        />
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publish Year</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="bookTableBody">
          <!-- Book data will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
    <!-- Modal for book details -->
    <div
    class="modal fade"
    id="bookDetailsModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="bookDetailsModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookDetailsModalLabel">Book Details</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="bookDetailsContent">
          <!-- Book details will be dynamically inserted here -->
          <p>Title: <span id="modalBookTitle"></span></p>
          <p>Author: <span id="modalBookAuthor"></span></p>
          <p>Publish Year: <span id="modalBookPublishYear"></span></p>
          <p>Description: <span id="modalBookDescription"></span></p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // Function to filter books based on search input
      function filterBooks() {
        const searchInput = document.getElementById("searchInput");
        const searchTerm = searchInput.value.toLowerCase();

        // Filter books based on title or author containing the search term
        const filteredBooks = data.Book.filter(
          (book) =>
            book.Title.toLowerCase().includes(searchTerm) ||
            book.Author.toLowerCase().includes(searchTerm)
        );

        // Clear the existing content in the table body
        const tableBody = document.getElementById("bookTableBody");
        tableBody.innerHTML = "";

        // Iterate through the filtered list of books and append rows to the table
        filteredBooks.forEach((book) => {
          const row = `
                     <tr>
                        <td>${book.Title}</td>
                        <td>${book.Author}</td>
                        <td>${book.PublishYear}</td>
                        <td>
                            <button type="button" class="btn btn-info btn-sm" onclick="showBookDetails(${book.ID})" data-toggle="modal" data-target="#bookDetailsModal">
                                Details
                            </button>
                        </td>
                    </tr>`;
          tableBody.innerHTML += row;
        });
      }
      

      // Fetch data from the API and initially populate the table
      let data; // Declare a variable to store the fetched data

      fetch("http://localhost:8000/api/books")
        .then((response) => response.json())
        .then((apiData) => {
          data = apiData; // Store the fetched data in the variable
          filterBooks(); // Initially populate the table based on the fetched data
        })
        .catch((error) => console.error("Error fetching data:", error));

      // Add an event listener to the search input for live filtering
      document
        .getElementById("searchInput")
        .addEventListener("input", filterBooks);


        // Function to show book details in the modal
      function showBookDetails(bookID) {
        const book = data.Book.find((b) => b.ID === bookID);
        $("#bookDetailsModal").modal("show"); // Show the modal
        $("#modalBookTitle").text(book.Title);
        $("#modalBookAuthor").text(book.Author);
        $("#modalBookPublishYear").text(book.PublishYear);
        $("#modalBookDescription").text(book.Description);
      }
    </script>
  </body>
</html>
