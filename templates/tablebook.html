<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Book List</title>
</head>
<body>
  {{template "navbar.html" .}}
  <div class="container mt-5">
    <h1 class="mb-4">Book List</h1>

    <!-- Search box -->
    <div class="form-group">
      <input type="text" class="form-control" id="searchInput" placeholder="Search by title or author">
    </div>

    <!-- Book table -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Publish Year</th>
          <th>Rating</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="bookTableBody">
        <!-- Book data will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to filter books based on search input
    function filterBooks() {
      const searchInput = document.getElementById("searchInput");
      const searchTerm = searchInput.value.toLowerCase();

      // Filter books based on title or author containing the search term
      const filteredBooks = data.Books.filter(
        (book) =>
          book.Title.toLowerCase().includes(searchTerm) ||
          book.Author.toLowerCase().includes(searchTerm)
      );

      // Clear the existing content in the table body
      const tableBody = document.getElementById("bookTableBody");
      tableBody.innerHTML = "";

      // Iterate through the filtered list of books and append rows to the table
      filteredBooks.forEach((book) => {
        const row = `
          <tr>
            <td>${book.Title}</td>
            <td>${book.Author}</td>
            <td>${book.PublishYear}</td>
            <td>${book.AverageRating}</td>
            <td>
              <button type="button" class="btn btn-info btn-sm" onclick="showBookDetails(${book.ID})">
                Details
              </button>
            </td>
          </tr>`;
        tableBody.innerHTML += row;
      });
    }

    // Fetch data from the API and initially populate the table
    let data; // Declare a variable to store the fetched data

    fetch("http://localhost:8000/api/books")
      .then((response) => response.json())
      .then((apiData) => {
        data = apiData; // Store the fetched data in the variable
        filterBooks(); // Initially populate the table based on the fetched data
      })
      .catch((error) => console.error("Error fetching data:", error));

    // Add an event listener to the search input for live filtering
    document.getElementById("searchInput").addEventListener("input", filterBooks);

    // Function to show book details (replace this with your logic)
    function showBookDetails(bookID) {
      // Implement your logic to show book details (e.g., open a modal)
      console.log("Show details for book ID:", bookID);
    }
  </script>
</body>
</html>
